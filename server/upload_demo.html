<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传示例 - 带实时进度</title>
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .upload-container {
            border: 2px dashed #ccc;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: #f8f9fa;
        }

        .upload-container:hover {
            border-color: #3498db;
        }

        .file-input {
            display: none;
        }

        .upload-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .upload-button:hover {
            background-color: #2980b9;
        }

        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            height: 20px;
            background-color: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background-color: #4caf50;
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        .status {
            font-weight: bold;
            margin-top: 10px;
            color: #555;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f5f5f5;
            display: none;
        }

        .result pre {
            white-space: pre-wrap;
            word-break: break-all;
            text-align: left;
            margin: 0;
        }

        .error {
            color: #e74c3c;
            font-weight: bold;
            display: none;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>大文件上传示例</h1>

    <div class="upload-container">
        <input type="file" id="fileInput" class="file-input">
        <button id="selectButton" class="upload-button">选择文件</button>
        <button id="uploadButton" class="upload-button" style="display: none; margin-left: 10px;">开始上传</button>

        <div id="progressContainer" class="progress-container">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill">0%</div>
            </div>
            <div id="status" class="status">准备上传...</div>
        </div>

        <div id="error" class="error"></div>
    </div>

    <div id="result" class="result">
        <h3>上传结果</h3>
        <pre id="resultContent"></pre>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const selectButton = document.getElementById('selectButton');
            const uploadButton = document.getElementById('uploadButton');
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const statusElement = document.getElementById('status');
            const errorElement = document.getElementById('error');
            const resultElement = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');

            let selectedFile = null;
            let websocket = null;

            // 选择文件按钮点击事件
            selectButton.addEventListener('click', function() {
                fileInput.click();
            });

            // 文件选择变化事件
            fileInput.addEventListener('change', function(e) {
                if (e.target.files && e.target.files.length > 0) {
                    selectedFile = e.target.files[0];
                    selectButton.textContent = `已选择: ${selectedFile.name}`;
                    uploadButton.style.display = 'inline-block';

                    // 重置UI
                    progressContainer.style.display = 'none';
                    progressFill.style.width = '0%';
                    progressFill.textContent = '0%';
                    statusElement.textContent = '准备上传...';
                    errorElement.style.display = 'none';
                    resultElement.style.display = 'none';
                }
            });

            // 上传按钮点击事件
            uploadButton.addEventListener('click', function() {
                if (!selectedFile) {
                    alert('请先选择文件');
                    return;
                }

                // 显示进度条
                progressContainer.style.display = 'block';
                uploadButton.disabled = true;
                selectButton.disabled = true;
                errorElement.style.display = 'none';

                // 创建FormData对象
                const formData = new FormData();
                formData.append('file', selectedFile);

                // 创建XMLHttpRequest对象
                const xhr = new XMLHttpRequest();

                // 监听上传完成事件
                xhr.addEventListener('load', function(e) {
                    if (xhr.status === 200) {
                        try {
                            const response = JSON.parse(xhr.responseText);
                            console.log('上传成功:', response);

                            if (response.data && response.data.uploadID) {
                                // 连接WebSocket获取实时进度
                                connectWebSocket(response.data.uploadID);
                            }

                            // 显示结果
                            resultElement.style.display = 'block';
                            resultContent.textContent = JSON.stringify(response, null, 2);

                            // 如果没有uploadID，直接显示完成
                            if (!response.data || !response.data.uploadID) {
                                updateProgress(100, '上传完成');
                            }
                        } catch (error) {
                            showError('解析响应失败: ' + error.message);
                        }
                    } else {
                        showError('上传失败: ' + xhr.statusText);
                    }

                    uploadButton.disabled = false;
                    selectButton.disabled = false;
                });

                // 监听上传错误
                xhr.addEventListener('error', function() {
                    showError('网络错误，上传失败');
                    uploadButton.disabled = false;
                    selectButton.disabled = false;
                });

                // 监听上传中断
                xhr.addEventListener('abort', function() {
                    showError('上传已中断');
                    uploadButton.disabled = false;
                    selectButton.disabled = false;
                });

                // 打开连接并发送请求
                xhr.open('POST', '/api/upload/smart');
                xhr.send(formData);

                // 初始状态更新
                updateProgress(0, '正在建立连接...');
            });

            // 连接WebSocket获取实时进度
            function connectWebSocket(uploadID) {
                // 关闭之前的WebSocket连接
                if (websocket && websocket.readyState !== WebSocket.CLOSED) {
                    websocket.close();
                }

                // 创建新的WebSocket连接
                const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
                const wsUrl = `${protocol}${window.location.host}/api/upload/progress?uploadID=${uploadID}`;

                websocket = new WebSocket(wsUrl);

                // WebSocket连接成功
                websocket.onopen = function() {
                    console.log('WebSocket连接已建立, uploadID:', uploadID);
                };

                // 接收服务器消息
                websocket.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        console.log('接收到进度更新:', data);

                        if (data.uploadID === uploadID) {
                            updateProgress(data.progress, data.status);

                            // 如果上传完成或失败，关闭WebSocket连接
                            if (data.status === '上传完成' || data.status === '上传失败') {
                                setTimeout(() => {
                                    if (websocket && websocket.readyState === WebSocket.OPEN) {
                                        websocket.close();
                                    }
                                }, 1000);
                            }
                        }
                    } catch (error) {
                        console.error('解析WebSocket消息失败:', error);
                    }
                };

                // WebSocket错误
                websocket.onerror = function(error) {
                    console.error('WebSocket错误:', error);
                };

                // WebSocket连接关闭
                websocket.onclose = function() {
                    console.log('WebSocket连接已关闭');
                };
            }

            // 更新进度条和状态
            function updateProgress(progress, status) {
                // 更新进度条
                const percent = Math.min(Math.max(progress, 0), 100);
                progressFill.style.width = `${percent}%`;
                progressFill.textContent = `${Math.round(percent)}%`;

                // 更新状态文本
                if (status) {
                    statusElement.textContent = status;
                }

                // 根据状态调整进度条颜色
                if (status === '上传失败') {
                    progressFill.style.backgroundColor = '#e74c3c';
                } else if (status === '上传完成') {
                    progressFill.style.backgroundColor = '#2ecc71';
                } else if (status === '处理中') {
                    progressFill.style.backgroundColor = '#f39c12';
                } else {
                    progressFill.style.backgroundColor = '#3498db';
                }
            }

            // 显示错误信息
            function showError(message) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                updateProgress(0, '上传失败');
                progressFill.style.backgroundColor = '#e74c3c';
            }
        });
    </script>
</body>
</html>
