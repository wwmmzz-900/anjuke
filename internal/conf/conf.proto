syntax = "proto3";
package kratos.api;

option go_package = "anjuke/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
  JWT jwt = 3;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

message Alipay {
  string app_id = 1;
  string private_key = 2;
  bool is_production = 3;
  string app_public_cert_path = 4;
  string alipay_root_cert_path = 5;
  string alipay_public_cert_path = 6;
}

message JWT {
  string secret = 1;
  google.protobuf.Duration token_expire = 2;
  google.protobuf.Duration refresh_expire = 3;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
  }
  message Redis {
    string network = 1;
    string addr = 2;
    string password=3;
    google.protobuf.Duration read_timeout = 4;
    google.protobuf.Duration write_timeout = 5;
  }
  Database database = 1;
  Redis redis = 2;
  Alipay alipay = 3;
}
