syntax = "proto3";

package api.user.v2;
import "google/api/annotations.proto";
option go_package = "anjuke/api/user/v2;v2";
option java_multiple_files = true;
option java_package = "api.user.v2";
option java_outer_classname = "UserProtoV2";


service User {
	rpc CreateUser (CreateUserRequest) returns (CreateUserReply){
	option (google.api.http) = {
			post: "/user/create"
			body:"*"
				};
	};
	rpc BindPhone (BindPhoneRequest) returns (BindPhoneReply){
		option (google.api.http) = {
			post: "/bind/phone"
			body:"*"
		};
	};
	rpc SendSms (SendSmsRequest) returns (SendSmsReply){
		option (google.api.http) = {
			post: "/sendSms"
			body:"*"
		};
	};
}

message CreateUserRequest {
	string 	Mobile=1;
	string  NickName=2;
	string Password=3;
}
message CreateUserReply {
	string Success=1;
}

message BindPhoneRequest {
	int64 UserId=1;
	string Type=2;
	string Value=3;
	string Extra=4;
	string code=5;
}
message BindPhoneReply {
	string Success=1;
	int64 userid=2;
}
message SendSmsRequest {
	string Phone =1;
	string Soures =2;
}
message SendSmsReply {
	string sms =1;
}